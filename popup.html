<!DOCTYPE html>
<html>
<head>
  <title>Rinio</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
      display: block;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
      display: block;
    }
    .amazon-btn {
      background-color: #FF9900;
    }
    .amazon-btn:hover {
      background-color: #e68a00;
    }
    .prompt-container {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .prompt-row {
      display: flex;
      gap: 5px;
    }
    #promptText {
      width: 100%;
      height: 100px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
      font-family: inherit;
    }
    #promptText:disabled {
      background-color: #f5f5f5;
      cursor: not-allowed;
    }
    .save-prompt-btn {
      background-color: #2196F3;
    }
    .save-prompt-btn:hover {
      background-color: #0b7dda;
    }
    .edit-prompt-btn {
      background-color: #4CAF50;
    }
    .edit-prompt-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="prompt-container">
      <textarea id="promptText" placeholder="Enter your prompt here..."></textarea>
      <div class="prompt-row">
        <button id="promptActionBtn" class="save-prompt-btn">Save Prompt</button>
      </div>
    </div>
    <button id="convertBtn">Convert to Markdown</button>
    <button id="amazonBtn" class="amazon-btn">Amazon Listing</button>
    <button id="saveBtn" disabled>Save as Markdown</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
