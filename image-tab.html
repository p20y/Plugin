<!DOCTYPE html>
<html>
<head>
  <title>Image Tools</title>
  <link rel="stylesheet" href="image-tab.css">
</head>
<body>
  <div class="container">
    <div class="custom-image-container">
      <input type="text" id="productDetailUrl" placeholder="Enter Amazon product detail page URL..." class="custom-image-input">
      <input type="number" id="rankInput" placeholder="Enter rank (1, 2, 3...)" class="custom-image-input" min="1">
      <button id="replaceImageBtn" class="amazon-btn">Replace Product</button>
    </div>
    <button id="amazonImagesBtn" class="amazon-btn">Copy Product Images</button>
    <div id="status"></div>
  </div>
  <script src="image-tab.js"></script>
</body>
</html>
